<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const cashInput = document.getElementById("cash");
      const changeDue = document.getElementById("change-due");
      const puchaseBtn = document.getElementById("purchase-btn");
      let price = 1.87;
      let cid = [
        ["PENNY", 1.01],
        ["NICKEL", 2.05],
        ["DIME", 3.1],
        ["QUARTER", 4.25],
        ["ONE", 90],
        ["FIVE", 55],
        ["TEN", 20],
        ["TWENTY", 60],
        ["ONE HUNDRED", 100],
      ];

      let amount = [
        ["PENNY", 0.01],
        ["NICKEL", 0.05],
        ["DIME", 0.1],
        ["QUARTER", 0.25],
        ["ONE", 1],
        ["FIVE", 5],
        ["TEN", 10],
        ["TWENTY", 20],
        ["ONE HUNDRED", 100],
      ];

      cid.reverse();
      amount.reverse();

      const changes = (input) => {
        debugger;
        let change = parseFloat(input - price).toFixed(2);
        let result = [];
        cid.forEach((cash, i) => {
          if (change >= amount[i][1] && 0 < cash[1]) {
            let tempChange = 0;
            while (tempChange <= cash[1]) {
              tempChange = parseFloat(tempChange + amount[i][1]).toFixed(2);
              cash[1] = parseFloat(cash[1] - tempChange).toFixed(2);
            }
            change = parseFloat(change - tempChange).toFixed(2);
            result.push(`${cash[0]}: \$${tempChange}`);
          }
        });
        return result;
      };

      console.log(changes(2));
    </script>
  </body>
</html>
